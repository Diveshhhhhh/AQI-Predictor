<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AQI Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <main class="main-content">
        <div class="card">
            <h1>Air Quality Index (AQI) Predictor</h1>
            <form method="post">
                <div class="grid">
                    {% for field in ['PM2.5', 'PM10', 'NO', 'NO2', 'NOx', 'NH3', 'CO', 'SO2', 'O3'] %}
                        <div>
                            <label>{{ field }}:</label>
                            <input type="text" name="{{ field }}" value="{{ request.form.get(field, '') }}" required>
                        </div>
                    {% endfor %}
                </div>

                <div class="button-row">
                    <button type="button" class="btn sample-btn" onclick="fillExample()">Use Sample Values</button>
                    <button type="submit" class="btn predict-btn">Predict AQI</button>
                </div>
            </form>

            {% if prediction %}
            <div class="result" style="color: {{ color }};">
                AQI: {{ prediction }} ({{ category }})
            </div>
            {% endif %}
        </div>
    </main>
    <footer class="contact-section">
        <h3>Contact Me</h3>
        <div class="contact-links">
            <a href="mailto:divesht9751@gmail.com" target="_blank" title="Gmail">
                <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/gmail.svg" alt="Gmail">
            </a>
            <a href="https://www.linkedin.com/in/divesh-thakur" target="_blank" title="LinkedIn">
                <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/linkedin.svg" alt="LinkedIn">
            </a>
            <a href="https://github.com/Diveshhhhhh" target="_blank" title="GitHub">
                <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/github.svg" alt="GitHub">
            </a>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>

</html>
